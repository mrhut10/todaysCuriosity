<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play with pixels</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <h1>todays curiosity</h1>
    </header>
    <section id="main">
      <div id="settings">
        <form>
          <div id="input-display"></div>
          <input type="file" id="file-input" name="file[]" id=""/>

          <div class="method-change">
            <p class="state">Reduced</p>
            <label class="switch">
              <input id="switch" type="checkbox">
              <span class="switch-slider"></span>
            </label>
          </div>
          
          <output name="fileoutput"></output>
          <div id="slider-container">
            <div id="defaultScreen">
              <label for="x-divisions">x div:</label>
              <output name="x-divisionsOutput" id="x-divisions-output" value="15" class="slider-output" ></output>
              <input type="range" min="5" max="100" value="15" class="slider" id="x-divisions" data-key="xDivisions">
              
              <label for="y-divisions">y div:</label>
              <output name="y-divisionsOutput" id="y-divisions-output" value="15" class="slider-output"></output>
              <input type="range" min="5" max="80"  value="15" class="slider" id="y-divisions" data-key="yDivisions">
              
              <label for="ratio">ratio:</label>
              <output name="ratio" id="ratio-output" value="50" class="slider-output"></output>
              <input type="range" min="0" max="100"  value="50" class="slider" id="ratio" data-key="reductionRatio">
              
              <label for="x-offset">x offset:</label>
              <output name="x-offset" id="x-offset-output" value="1" class="slider-output"></output>
              <input type="range" min="0" max="100"  value="1" class="slider" id="x-offset" data-key="xOffset">
              
              <label for="y-offset">y offset:</label>
              <output name="y-offset" id="y-offset-output" value="1" class="slider-output"></output>
              <input type="range" min="0" max="100"  value="1" class="slider" id="y-offset" data-key="yOffset">
            </div>
            <!-- If screen smaller than 900 -->
            <div id="smallScreen">
              <div class="smallScreen-inner">
                <label for="x-divisions">x div:</label>
                <input type="button" value="-">
                <input class="value x-divisions-output-value" type="number" disabled value="15" min="5" max="100" data-key="xDivisions">
                <input type="button" value="+">
              </div>
              <div class="smallScreen-inner">
                <label for="y-divisions">y div:</label>
                <input type="button" value="-">
                <input class="value y-divisions-output-value" type="text" disabled value="15" min="5" max="80" data-key="yDivisions">
                <input type="button" value="+">
              </div>
              <div class="smallScreen-inner">
                <label for="ratio">ratio:</label>
                <input type="button" value="-">
                <input class="value ratio-output-value" type="text" disabled value="50" min="0" max="100" data-key="reductionRatio">
                <input type="button" value="+">
              </div>
              <div class="smallScreen-inner">
                <label for="x-offset">x offset:</label>
                <input type="button" value="-">
                <input class="value x-offset-output-value" type="text" disabled value="1" min="0" max="100" data-key="xOffset">
                <input type="button" value="+">
              </div>
              <div class="smallScreen-inner">
                <label for="y-offset">y offset:</label>
                <input type="button" value="-">
                <input class="value y-offset-output-value" type="text" disabled value="1" min="0" max="100" data-key="yOffset">
                <input type="button" value="+">
              </div>
            </div>
          </div>
        </form>          
      </div>
      <div id="output-display">
        <!--output image will get injected here-->
      </div>
    </section>
    <section id="footer">
      <p>A project by <a href="https://github.com/mrhut10">mrhut10</a> and <a href="https://github.com/khutten">khutten</a>.</p>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
